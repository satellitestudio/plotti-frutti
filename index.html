<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="index.css" />
    <title>plotti-frutti</title>
  </head>
  <body>
    <div id="logo">
      <img src="img/logo.png" alt="plotti-frutti" />
    </div>
    <div id="plot">
      <span id="delicious">Delicious</span>
      <span id="disgusting">Disgusting</span>
      <span id="hard">Hard to eat</span>
      <span id="easy">Easy to eat</span>
    </div>
    <div id="bottomBar">
      <span id="hint"
        >Drag and drop each fruit to where
        <br />
        you think it should be in both axes
      </span>
      <ul id="user-fruits">
        <li data-fruit="orange">🍊</li>
        <li data-fruit="lemon">🍋</li>
        <li data-fruit="melon">🍈</li>
        <li data-fruit="watermelon">🍉</li>
        <li data-fruit="pineapple">🍍</li>
        <li data-fruit="peach">🍑</li>
        <li data-fruit="pear">🍐</li>
        <li data-fruit="cherries">🍒</li>
        <li data-fruit="grapes">🍇</li>
        <li data-fruit="mango">🥭</li>
        <li data-fruit="kiwi">🥝</li>
        <li data-fruit="strawberry">🍓</li>
        <li data-fruit="apple">🍏</li>
        <li data-fruit="banana">🍌</li>
        <li data-fruit="coconut">🥥</li>
      </ul>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
